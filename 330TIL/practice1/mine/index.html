<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <article class="profile-card">
            <section class="profile-card__header">
                <img src="https://placehold.jp/150x150.png" alt="" class="profile-card__imag">
                <h1 class="profile-card__name">山田　太郎</h1>
                <!-- 職業 -->
                <p class="profile-card__job">webデベロッパー</p>
            </section>
            <section class="profile-card__bio">
                <h2 class="profile-card__bio-title">自己紹介</h2>
                <p class="profile-card__bio-text">こんにちは</p>
            </section>
            <section class="profile-card__skill">
                <h2 class="profile-card__skill-title">スキル</h2>
                <p class="profile-card__skill-text">HTML</p>
            </section>
            <section class="profile-card__contact">
                <h2 class="profile-card__contact-title">連絡先</h2>
                <button class="profile-card__contact-button">メールを送る</button>
            </section>
        </article>
    </div>

</body>
</html>
