<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンプルなプロフィールカード</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="https://placehold.jp/150x150.png" alt="プロフィール画像" class="profile-image">
        <h1 class="profile-name">山田 太郎</h1>
        <p class="profile-title">Webデベロッパー</p>
      </div>
      
      <div class="profile-bio">
        <h2>自己紹介</h2>
        <p>こんにちは！</p>
      </div>
      
      <div class="profile-skills">
        <h2>スキル</h2>
        <ul>
          <li>HTML</li>
        </ul>
      </div>
      
      <div class="profile-contact">
        <h2>連絡先</h2>
        <a href="mailto:example@example.com" class="contact-button">メールを送る</a>
      </div>
    </div>
  </div>
</body>
</html>
