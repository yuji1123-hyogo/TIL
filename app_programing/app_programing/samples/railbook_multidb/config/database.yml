# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  myapp:
    <<: *default
    database: storage/myapp.sqlite3
    migrations_paths: db/myapp_migrate
  myapp_replica:
    <<: *default
    database: storage/myapp_replica.sqlite3
    replica: true
  subapp:
    <<: *default
    database: storage/subapp.sqlite3
    migrations_paths: db/subapp_migrate
  subapp_replica:
    <<: *default
    database: storage/subapp_replica.sqlite3
    replica: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

production:
  <<: *default
  database: storage/production.sqlite3
